<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RAG.AI Console — Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light" />
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <main class="login-container">
    <section class="login-box" aria-labelledby="loginTitle">
      <!-- Brand / Logo -->
      <div class="brand">
        <img
          class="brand-logo"
          src="https://dummyimage.com/96x96/1877f2/ffffff.png&text=AI"
          alt="RAG.AI Logo"
          width="72"
          height="72"
          loading="eager"
        />
        <div class="brand-text">
          <h1 id="loginTitle" class="brand-title">RAG.AI Console</h1>
          <p class="brand-subtitle">Sign in to continue</p>
        </div>
      </div>

      <!-- Form -->
      <form id="loginForm" class="login-form" novalidate>
        <div class="input-group">
          <label for="email">Email</label>
          <input autocomplete="email" type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrap">
            <input autocomplete="current-password" type="password" id="password" name="password" placeholder="••••••••" required />
            <button type="button" class="toggle-pass" aria-controls="password" aria-label="Show password">Show</button>
          </div>
        </div>

        <div class="form-meta">
          <label class="remember">
            <input type="checkbox" id="remember" checked />
            <span>Remember me</span>
          </label>
          <a class="forgot" href="/forgot-password">Forgot password?</a>
        </div>

        <p id="errorBox" class="error-message" role="alert" aria-live="polite"></p>

        <button type="submit" id="submitBtn" class="login-button">
          <span class="btn-text">Log In</span>
        </button>
      </form>

      <p class="signup-link">
        Don’t have an account? <a href="/signup">Sign Up</a>
      </p>
    </section>
  </main>

  <script src="./login.js"></script>
</body>
</html>
